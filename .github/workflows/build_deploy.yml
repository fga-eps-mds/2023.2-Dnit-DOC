name: Build documentação

on:
  push: 
    branches:
      - "*"
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs
      - run: pip install mkdocs-material
      - run: mkdocs build -s
      - run: mkdocs gh-deploy --verbose --strict --clean --force
name: Build documentação

on:
  push:
      branches:
      - '**'
      - '!releases/**'
      - '!release/**'
      - '!main'
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install -r requirements.txt
      - run: mkdocs build -s
      